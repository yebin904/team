name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions: 
  contents: read 
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 코드 체크아웃
      uses: actions/checkout@v3
      
    - name: JDK 17 설정
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gradle 실행 권한 부여
      if: runner.os == 'Windows'
      run: |
        attrib +x gradlew
      shell: cmd
      
    - name: Gradle 실행 권한 부여
      if: runner.os != 'Windows'
      run: chmod +x ./gradlew

    - name: 단위 테스트 실행
      run: ./gradlew test --no-daemon

    - name: 테스트 실패 시 이슈 생성하기
      if: failure()
      uses: JasonEtco/create-an-issue@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        filename: .github/TEST_FAILURE_TEMPLATE.md
        assignees: ${{ github.actor }}
        
    - name: Gradle 빌드
      run: ./gradlew clean build
        
    - name: Docker 로그인
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Docker 이미지 빌드 및 푸시
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/team:latest

    - name: 산출물 업로드
      uses: actions/upload-artifact@v4
      with:
        name: deploy-files
        path: |
          docker-compose.yml
          script.sql        
        
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1. build 작업이 업로드한 파일들을 다운로드합니다.
      - name: 산출물 다운로드
        uses: actions/download-artifact@v4
        with:
          name: deploy-files
          path: .  # <--- [수정됨] 현재 폴더(.)에 바로 다운로드

      # 2. scp로 복사하기 전에 EC2에 디렉터리를 미리 생성합니다.
      - name: EC2에 배포 디렉터리 생성
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/my-project
                
      # 3. 이제 scp가 현재 폴더에 있는 파일들을 올바르게 찾아 EC2로 복사합니다.
      - name: docker-compose.yml 및 script.sql 파일 EC2에 복사
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # [수정됨] 콤마로 구분된 한 줄로 변경
          source: "docker-compose.yml, script.sql"
          target: "/home/ubuntu/my-project"

      # 4. EC2에 SSH로 접속하여 배포 스크립트를 실행합니다.
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. 이제 이 디렉터리와 파일들이 존재함
            cd /home/ubuntu/my-project
            echo DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} > .env
            
            # 2. Build 단계에서 푸시한 최신 이미지를 PULL 받습니다.
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/team:latest
            
            # 3. docker-compose.yml을 기반으로 기존 컨테이너와 *볼륨*을 삭제합니다.
            sudo docker compose down -v
            
            # 4. 새 컨테이너를 시작합니다. (oracle이 script.sql을 실행)
            sudo docker compose up -d
            
            # 5. 사용하지 않는 Docker 이미지를 정리합니다.
            sudo docker image prune -f